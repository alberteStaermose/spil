<!DOCTYPE html>
<html lang="da">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="noindex" />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&family=Sansita&family=Work+Sans:wght@300&display=swap"
      rel="stylesheet"
    />
    <title>Kuppet over alle kup</title>
    <link rel="stylesheet" href="asset.css" />
  </head>
  <body id="assetside">
    <header id="asset">
      <nav>
        <ul>
          <li><a href="index.html">Hjem</a></li>
          <li><a href="assets.html">Assetliste</a></li>
          <li><a href="doku.html">Dokumentation</a></li>
          <li><a href="spil.html">Spil</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <h1>Assetliste</h1>

      <h2>Spilelementer</h2>
      <section id="section_first">
        <div class="plus">
          <h3>Elementer der giver point</h3>
        </div>

        <div class="handsker">
          <img src="svg/handsker.svg" alt="Handsker" />
        </div>

        <div class="dynamit">
          <img src="svg/dynamit.svg" alt="" />
        </div>

        <div class="minus">
          <h3>Elementer der giver minuspoint</h3>
        </div>
        <div class="ost">
          <img src="svg/ost.svg" alt="Ost" />
        </div>
        <div class="hat">
          <img src="svg/yonnehat.svg" alt="Hat" />
        </div>
      </section>

      <section id="section_second">
        <h2>UI-elementer</h2>
        <h3>Knapper</h3>

        <img src="svg/startknap.svg" alt="Startknap" />

        <img src="svg/spiligen.svg" alt="Prøv igen knap" />

        <h3>Liv</h3>
        <img src="svg/liv.svg" alt="Øl liv" />

        <h3>Tid</h3>
        <img src="svg/tasketid1.svg" alt="Tid nr. 1" />
        <img src="svg/tasketid2.svg" alt="Tid nr. 2" />
        <img src="svg/tasketid3.svg" alt="Tid nr. 3" />
        <img src="svg/tasketid4.svg" alt="Tid nr. 4" />
        <img src="svg/tasketidslut.png" alt="Tid slut" />
      </section>

      <section id="section_third">
        <h2>Baggrund, start- og slutskærm</h2>
        <h3>Startskærm</h3>
        <img src="svg/startbaggrund.svg" alt="startbaggrund" />

        <h3>Spilforgrund</h3>
        <img src="svg/forgrund.svg" alt="forgrund" />

        <h3>Spilbaggrund</h3>
        <img src="svg/baggrund.svg" alt="spilbaggrund" />

        <h3>Slutskærme</h3>
        <h4>Når man taber</h4>
        <img src="svg/gameover.svg" alt="når man taber" />

        <h4>Når man vinder</h4>
        <img src="svg/gameoverwin.svg" alt="når man vinder" />
      </section>
    </main>
  </body>
</html>
